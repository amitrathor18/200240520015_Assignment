<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatar</title>
    <script src="cal.js"></script>
  </head>
  <body>
    <div>
      <div>
        <form action="calculatar.html" id="cal"></form>
        <label for="num1">num1</label>
        <input type="number" required id="num1" />

        <label for="num2">num2</label>
        <input type="number" required id="num2" />

        <label for="sum">Sum</label>
        <output id="sum"></output>

        <!--      /*
        <label for="add">Addition</label>
        <input type="redio" name="cal" />
        */-->
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="div">/</button>
        <button id="mul">*</button>
        <button onclick="cal()">Submit</button>
      </div>
    </div>
  </body>
</html>
